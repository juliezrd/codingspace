<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Calculate Area of a Rectangle</title>
    <script>
        var width = prompt("Enter width of your rectangle");
        width = parseFloat(width);
        var length = prompt("Enter length of your rectangle");
        length = parseFloat(length);
        var area = width*length;
        area = parseInt(area);
        alert("The area of your rectangle is = " + area);
		var perimeter = (width + length)*2;
		perimeter = parseInt(perimeter);
		alert("The perimeter of your rectangle is = " + perimeter);
    </script>
</head>
<body>

        <h1>Thanks for using the Area and Perimeter App</h1>
    </main>
</body>
</html>
